<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <main>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Nome da tarefa" required />
      <input type="date" id="taskDate" required />
      <select id="taskPriority" required>
        <option value="alta">Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
      </select>
      <button type="submit">Adicionar Tarefa</button>
    </form>

    <div class="filters">
      <button id="filterStatus">Filtrar Concluídas</button>
      <button id="sortPriority">Ordenar por Prioridade</button>
      <button id="sortDate">Ordenar por Data</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
