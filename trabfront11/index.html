<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>

  <!-- Formulário de Adição de Tarefas -->
  <div class="task-form">
    <input type="text" id="taskName" placeholder="Nome da Tarefa" required>
    <input type="date" id="dueDate" required>
    <select id="priority">
      <option value="alta">Alta</option>
      <option value="media">Média</option>
      <option value="baixa">Baixa</option>
    </select>
    <button onclick="addTask()">Adicionar Tarefa</button>
  </div>

  <!-- Lista de Tarefas -->
  <div class="task-list">
    <ul id="taskList"></ul>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <button onclick="filterByStatus()">Filtrar por Status</button>
    <button onclick="filterByPriority()">Filtrar por Prioridade</button>
  </div>

  <!-- Notificações -->
  <div class="notification" id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
